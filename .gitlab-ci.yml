stages:
- validate
- plan
- apply
- destroy

variables:
  TOFU_DIR: "tofu"

default:
  image: registry.gitlab.com/gkermo/ecostream/opentofu/gitlab-opentofu:1.1.0-opentofu1.9.0-alpine-amd64
  before_script:
  - cd $TOFU_DIR
  - tofu --version
  - tofu init

validate:
  stage: validate
  script:
  - tofu validate

plan:
  stage: plan
  script:
  - tofu plan -input=false -var-file="tofu.tfvars"
  artifacts:
    paths:
    - $TOFU_DIR/planfile
    when: always

apply:
  stage: apply
  script:
  - tofu apply -auto-approve -input=false -var-file="tofu.tfvars"
  when: manual

destroy:
  stage: destroy
  script:
  - tofu destroy -auto-approve -input=false -var-file="tofu.tfvars"
  when: manual
